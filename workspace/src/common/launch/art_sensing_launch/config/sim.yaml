/**:
  navsat_transform_node:
    ros__parameters:
      magnetic_declination_radians: 0.0
      yaw_offset: 0.0
      zero_altitude: True
      use_odometry_yaw: True
      wait_for_datum: False 
      publish_filtered_gps: True
      broadcast_cartesian_transform: False

  mpc_node:
    ros__parameters:
      max_speed: 2.0
      min_speed: 1.0
      horizon: 10
      dt: 0.25
      max_acceleration: 5.0
      wheelbase: 0.3
      max_steering_angle: 0.52
      control_smoothing: 0.25
      collision_distance: 3.0
      timer_frequency: 0.035
      
  velocity_pid_node:
    ros__parameters:
      kp: 0.00000005            # Proportional gain for the PID controller
      ki: 0.0            # Integral gain for the PID controller
      kd: 0.0            # Derivative gain for the PID controller
      timer_frequency: 10.0  # Frequency for the PID update loop (Hz)
      
/**:
    ros__parameters:
      use_sim_time: true
